services:
  # Redis Service
  - type: redis
    name: accidentalert-redis
    plan: starter
    ipAllowList: []

  # PostgreSQL Database
  - type: pgsql
    name: accidentalert-db
    plan: starter
    databaseName: accidentalert
    databaseUser: accidentalert

# Backend Web Service (Dockerized for system deps + model weights)
  - type: web
    name: accidentalert-backend
    env: docker
    repo: https://github.com/Sai-2211/how-i-met-your-coder.git
    rootDir: backend
    dockerfilePath: docker/Dockerfile
    plan: starter
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: accidentalert-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: accidentalert-redis
          property: connectionString
      - key: YOLO_WEIGHTS_PATH
        value: /models/yolov8n.pt
      - key: UPLOAD_DIR
        value: /app/data/uploads
      - key: THUMBNAILS_DIR
        value: /app/data/thumbnails
      - key: ENVIRONMENT
        value: production
      - key: ALLOWED_ORIGINS
        value: https://accidentalert-frontend.onrender.com
      - key: ELECTRONICCITY_BBOX_SOUTH
        value: "12.835"
      - key: ELECTRONICCITY_BBOX_NORTH
        value: "12.885"
      - key: ELECTRONICCITY_BBOX_WEST
        value: "77.655"
      - key: ELECTRONICCITY_BBOX_EAST
        value: "77.705"

# Worker Service (Dockerized)
  - type: worker
    name: accidentalert-worker
    env: docker
    repo: https://github.com/Sai-2211/how-i-met-your-coder.git
    rootDir: .
    dockerfilePath: worker/Dockerfile
    plan: starter
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: accidentalert-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: accidentalert-redis
          property: connectionString
      - key: YOLO_WEIGHTS_PATH
        value: /models/yolov8n.pt
      - key: UPLOAD_DIR
        value: /app/data/uploads
      - key: THUMBNAILS_DIR
        value: /app/data/thumbnails

# Frontend Static Site (serve from public/ without build for now)
  - type: web
    name: accidentalert-frontend
    runtime: static
    repo: https://github.com/Sai-2211/how-i-met-your-coder.git
    rootDir: frontend
    buildCommand: echo "no build"
    staticPublishPath: public
    plan: starter
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
